<h1><a href="javascript:load_data('menu')">Консоль → </a>Доступные предложения</h1>

<div id="job_all">
	<table width=100%>
	{% for item in job_all %}
		<tr>
			<td>
				<a href="javascript:apply_job('{{item.key}}', '{{item.title}}')">{{item.title}}</a> 
			</td>
			<td class="right">
				${{item.salary}}/день
			</td>
		</tr>
	{% endfor %}
	</table>
</div>

<p class="help_text">
По мере того, как будет расти ваш опыт, будут открываться всё более заманчивые предложения ;-)
</p>
